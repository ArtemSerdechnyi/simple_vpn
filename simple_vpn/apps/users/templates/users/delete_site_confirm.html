{% extends 'users/base.html' %}

{% block content %}
    <h2>Confirm Deletion</h2>

    <p>Are you sure you want to delete the site "{{ object.name }}"?</p>

    <form method="post" action="{% url 'users:delete_site' pk=object.pk %}">
        {% csrf_token %}
        <input type="submit" value="Confirm">
        <a href="{% url 'users:account' %}">Cancel</a>
    </form>
{% endblock %}
